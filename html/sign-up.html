<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" . href="../style/sign-up.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="../videos/Network.mp4" type="video/mp4" />
    </video>
    <div class="all">
      <h1 id="sign">SIGN UP</h1>

      <div class="wrapper">
        <form method="post" id="myform">
          <div class="input-data">
            <input
              type="text"
              name="username"
              autofocus=""
              autocapitalize="none"
              autocomplete="username"
              id="fname"
            />
            <div class="underline"></div>
            <label id="email">First Name</label>
          </div>
          <br /><span id="errorfname" class="error"></span>
          <div class="input-data">
            <input
              type="text"
              name="username"
              autofocus=""
              autocapitalize="none"
              autocomplete="username"
              id="lanme"
            />
            <div class="underline"></div>
            <label id="email">Last Name </label>
          </div>
            <br /><span id="errorlname" class="error"></span>

       
          <br />
          <div class="input-data">
            Date of birth

            <input type="date" id="date" />
            <!-- style="position: absolute ; 
              top: 21px  ; width : 200px;  background-color: rgba(0, 0, 0, 0);" /> -->
          </div><br>
          <br /><span id="errordate" class="error"></span>

          <br />

          <div class="input-data">
            <input
              type="text"
              name="username"
              autofocus=""
              autocapitalize="none"
              autocomplete="username"
              id="emailin"
            />
            <div class="underline"></div>
            <label id="email">Email</label>
          </div>
          <br /><span id="erroremail" class="error"></span>

          <br />

          <div class="input-data">
            <input
              type="password"
              name="password"
              autocomplete="current-password"
              id="passwordo"
            />
            <i class="far fa-eye" id="togglePassword"></i>
            <div class="underline"></div>
            <label>Password</label>
          </div>
          <br /><span id="errorpassword" class="error"></span>

          <br />

          <div class="input-data">
            <input
              type="password"
              name="password"
              autocomplete="current-password"
              id="confirmpassword"
            />
            <i class="far fa-eye" id="togglePassword2"></i>
            <div class="underline"></div>
            <label>Confirm Password</label>
          </div>
          <br /><span id="errorconpassword" class="error"></span>
          <br /><span id="matchpasswords" class="error"></span>

          <div class="but">
            <br />
            <br />
            <input
              type="submit"
              class="button-63"
              role="button"
              value="sign up"
            >
            </button>
          </div>
        </form>
      </div>
      <br />
      <div class="social">
        <img class="circular--square" src="../images/google-logo.png" />
        <img
          id="facebook"
          class="circular--square"
          src="../images/Facebook-logo.png"
        />
        <img class="circular--square" src="../images/twitter-logo.jpg" />
      </div>

      <a href="#">already have an account ?</a>
      <br />
    </div>
    <script src="../js/sign-up.js"></script>
  </body>
</html>
